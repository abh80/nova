stages:
  - build
  - lint # TODO
  - test
  - danger

image: gradle:8.4.0-jdk17-jammy

cache:
  key: "$CI_COMMIT_REF_NAME"
  paths:
    - .gradle
    - build

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build:
  stage: build
  script:
    - gradle build

test:
  stage: test
  script:
    - gradle test

danger:
  stage: danger
  image: node:18
  only:
    - merge_requests
  before_script:
    - git clone https://gitlab.com/platinum-open-source/flowops/danger-bot .
    - npm install
  script:
    - npx danger ci
  
